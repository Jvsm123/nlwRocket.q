<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Criar Sala - Roquet.Q</title>

        <!-- X-UA -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <!-- Char -->
        <meta charset="UTF-8">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta>

        <!-- CSS -->
        <link rel="stylesheet" href="global/styles/main.css"/>
        <link rel="stylesheet" href="global/styles/home.css"/>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="home" class="content">

            <header>
                <img src="assets/Logo.svg" alt="Rocket.Q Logo"/>
            </header>

            <div id="bg">

            </div>

            <main class="container">

                <section>
                    <h2>Entre como Participante</h2>
                    <form action="#">
                        <label class="sr-only" for="codigo">Código da sala</label>
                        <input type="number" id="codigo" placeholder="Codigo da sala">
                        <button>
                            <img src="assets/login.svg" alt="Entrar na sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>

                <section>
                    <h2>Crie sua própria sala de forma fácil</h2>
                    <a href="/create-room.html" class="button outlined">
                        <img src="assets/user.svg" alt="Criar sala"/>
                        Criar Sala
                    </a>
                </section>

            </main>

        </div>

    </body>

</html>
